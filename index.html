<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="timeline-container">
        <h1>Interactive Timeline</h1>
        
        <div class="timeline">
            <div class="timeline-items" id="timelineItems">
                <!-- Timeline items will be generated by JavaScript -->
            </div>
        </div>

        <!-- Detail Section -->
        <div class="detail-section" id="detailSection">
            <button class="close-btn" id="closeBtn">&times;</button>
            <div class="detail-content" id="detailContent">
                <h2>Select a timeline point</h2>
                <p>Click on any point in the timeline above to view detailed information.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
