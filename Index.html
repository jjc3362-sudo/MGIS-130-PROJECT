<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .timeline-container {
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 60px;
            font-size: 2.5em;
        }

        .timeline {
            position: relative;
            padding: 40px 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transform: translateY(-50%);
        }

        .timeline-items {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .timeline-item {
            position: relative;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .timeline-dot {
            width: 24px;
            height: 24px;
            background: white;
            border: 4px solid #667eea;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .timeline-item:hover .timeline-dot {
            width: 32px;
            height: 32px;
            border-color: #764ba2;
            box-shadow: 0 0 20px rgba(118, 75, 162, 0.5);
            transform: scale(1.2);
        }

        .timeline-date {
            margin-top: 20px;
            font-weight: 600;
            color: #667eea;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .timeline-item:hover .timeline-date {
            color: #764ba2;
        }

        .timeline-content {
            position: absolute;
            top: -200px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 250px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            border: 2px solid #667eea;
        }

        .timeline-item:hover .timeline-content {
            opacity: 1;
            visibility: visible;
            top: -180px;
        }

        .timeline-content::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #667eea;
        }

        .timeline-content h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .timeline-content p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .detail-section {
            margin-top: 60px;
            padding: 40px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            min-height: 300px;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.5s ease;
            position: relative;
        }

        .detail-section.active {
            max-height: 2000px;
            opacity: 1;
            margin-top: 60px;
        }

        .detail-content {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .detail-content h2 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .detail-content p {
            color: #555;
            line-height: 1.8;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #667eea;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .close-btn:hover {
            background: #764ba2;
            transform: rotate(90deg);
        }

        .timeline-dot.active {
            background: #667eea;
            border-color: #764ba2;
            box-shadow: 0 0 20px rgba(118, 75, 162, 0.8);
        }

        @media (max-width: 768px) {
            .timeline-container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 1.8em;
                margin-bottom: 40px;
            }

            .timeline-items {
                flex-direction: column;
                gap: 60px;
            }

            .timeline::before {
                left: 50%;
                top: 0;
                bottom: 0;
                width: 4px;
                height: auto;
                transform: translateX(-50%);
            }

            .timeline-content {
                top: 50%;
                left: 80px;
                transform: translateY(-50%);
                width: 200px;
            }

            .timeline-item:hover .timeline-content {
                top: 50%;
                left: 100px;
            }

            .timeline-content::after {
                bottom: 50%;
                left: -10px;
                transform: translateY(50%);
                border-top: 10px solid transparent;
                border-bottom: 10px solid transparent;
                border-right: 10px solid #667eea;
                border-left: none;
            }
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <h1>Interactive Timeline</h1>
        
        <div class="timeline">
            <div class="timeline-items" id="timelineItems"></div>
        </div>

        <div class="detail-section" id="detailSection">
            <button class="close-btn" id="closeBtn">&times;</button>
            <div class="detail-content" id="detailContent">
                <h2>Select a timeline point</h2>
                <p>Click on any point in the timeline above to view detailed information.</p>
            </div>
        </div>
    </div>

    <script>
        const timelineData = [
            {
                date: "2020",
                title: "Project Launch",
                description: "Initial concept and planning phase. Team assembled and objectives defined.",
                detailContent: `
                    <h2>Project Launch - 2020</h2>
                    <p>The journey began in early 2020 when our team came together with a shared vision of creating something truly innovative. This phase was crucial in establishing the foundation for everything that would follow.</p>
                    
                    <p><strong>Key Milestones:</strong></p>
                    <p>• Assembled a cross-functional team of 15 talented individuals<br />
                    • Conducted extensive market research and competitive analysis<br />
                    • Defined core product objectives and success metrics<br />
                    • Secured initial funding and established partnerships</p>
                    
                    <p>During this period, we held numerous brainstorming sessions and workshops to refine our concept. The team worked tirelessly to create a comprehensive roadmap that would guide us through the development process.</p>
                `
            },
            {
                date: "2021",
                title: "Development Begins",
                description: "Started building the core features and establishing the technical foundation.",
                detailContent: `
                    <h2>Development Begins - 2021</h2>
                    <p>With a solid plan in place, 2021 marked the beginning of active development. Our engineering team dove deep into building the core infrastructure and essential features.</p>
                    
                    <p><strong>Technical Achievements:</strong></p>
                    <p>• Established scalable cloud infrastructure<br />
                    • Implemented core API and database architecture<br />
                    • Developed the first version of the user interface<br />
                    • Set up comprehensive testing and CI/CD pipelines</p>
                `
            },
            {
                date: "2022",
                title: "Beta Release",
                description: "Released beta version to select users for testing and feedback collection.",
                detailContent: `
                    <h2>Beta Release - 2022</h2>
                    <p>The beta release in 2022 was a pivotal moment for our project. After months of development, we were finally ready to put our product in the hands of real users.</p>
                    
                    <p><strong>Beta Program Highlights:</strong></p>
                    <p>• Onboarded 500 beta testers from diverse backgrounds<br />
                    • Collected over 2,000 pieces of feedback<br />
                    • Fixed 300+ bugs and improved 50+ features<br />
                    • Achieved 85% user satisfaction rating</p>
                `
            },
            {
                date: "2023",
                title: "Official Launch",
                description: "Public release with full features and comprehensive documentation.",
                detailContent: `
                    <h2>Official Launch - 2023</h2>
                    <p>The official launch in 2023 was the culmination of years of hard work, dedication, and perseverance.</p>
                    
                    <p><strong>Launch Statistics:</strong></p>
                    <p>• 10,000 users in the first month<br />
                    • Featured in major tech publications<br />
                    • 4.7/5 average user rating<br />
                    • 99.9% uptime achievement</p>
                `
            },
            {
                date: "2024",
                title: "Major Update",
                description: "Introduced new features based on user feedback and market demands.",
                detailContent: `
                    <h2>Major Update - 2024</h2>
                    <p>Building on the success of our launch, 2024 brought a major update that significantly expanded our product's capabilities.</p>
                    
                    <p><strong>New Features:</strong></p>
                    <p>• Advanced analytics and reporting dashboard<br />
                    • Integration with 20+ third-party services<br />
                    • Mobile applications for iOS and Android<br />
                    • Enhanced security and privacy controls<br />
                    • AI-powered automation tools</p>
                `
            },
            {
                date: "2025",
                title: "Global Expansion",
                description: "Expanded to international markets with multi-language support.",
                detailContent: `
                    <h2>Global Expansion - 2025</h2>
                    <p>2025 marks our expansion into international markets, making our product accessible to users around the world.</p>
                    
                    <p><strong>Expansion Achievements:</strong></p>
                    <p>• Launched in 15 countries across 4 continents<br />
                    • Added support for 12 languages<br />
                    • Established regional data centers for better performance<br />
                    • Partnered with local businesses and organizations<br />
                    • Adapted features for regional requirements and regulations</p>
                `
            }
        ];

        function generateTimeline() {
            const container = document.getElementById('timelineItems');
            
            timelineData.forEach((item, index) => {
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                
                timelineItem.innerHTML = `
                    <div class="timeline-dot" data-index="${index}"></div>
                    <div class="timeline-date">${item.date}</div>
                    <div class="timeline-content">
                        <h3>${item.title}</h3>
                        <p>${item.description}</p>
                    </div>
                `;
                
                container.appendChild(timelineItem);
            });
        }

        function showDetail(index) {
            const detailSection = document.getElementById('detailSection');
            const detailContent = document.getElementById('detailContent');
            const item = timelineData[index];
            
            detailContent.innerHTML = item.detailContent;
            detailSection.classList.add('active');
            
            document.querySelectorAll('.timeline-dot').forEach((dot, i) => {
                if (i === index) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
            
            setTimeout(() => {
                detailSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }, 100);
        }

        function closeDetail() {
            const detailSection = document.getElementById('detailSection');
            detailSection.classList.remove('active');
            
            document.querySelectorAll('.timeline-dot').forEach(dot => {
                dot.classList.remove('active');
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            generateTimeline();
            
            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('timeline-dot')) {
                    const index = parseInt(e.target.getAttribute('data-index'));
                    showDetail(index);
                }
            });
            
            document.getElementById('closeBtn').addEventListener('click', closeDetail);
        });
    </script>
</body>
</html>
